<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
	<div class="container-blur">
		<div class="contents">
			<div class="slider">
				<div class="slider-viewer">
					<div class="controls">
						<button @click="activeIndex--" v-if="{activeIndex === 0 ? activeIndex === 4 :'' }" class="btn-left">&lt;</button>
						<button @click="activeIndex++" v-if="{activeIndex === 4 ? activeIndex === 0 :'' }" class="btn-right">&gt;</button>
					</div>
                    <div v-for="(obj, index) in arrImages" :key="obj.title" v-show="index === activeIndex" class="img-size">
                        <div class="card img-size" :class="{active: index === activeIndex}"><img :src="'img/' + obj.image" alt="" class="img-size"></div>
                    </div>
				</div>

				<div class="thumbs"></div>
			</div>

			<div class="btns">
				<button class="btn-start-stop" data-functionality="stop">Stop</button>
				<button class="btn-invert">Invert</button>
			</div>
		</div>
	</div>
</body>
</html>
